<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictac</title>
</head>
<body>

    <div class="title">
        <p>Tic Tac Old Town Road!!!!</p>
    </div>   

    <div class="playerTurn">
     <h1>Player</h1>
     <img class="whoTurn"/>
    </div>   
    <div id = "a1" class="a1 box">
        <img class="pa1"/>
        
    </div>   

    <div id = "a2" class="a2 box">
        <img class="pa2"/>
    </div>   
    <div id = "a3" class="a3 box">
        <img class="pa3"/>
    </div>   

    <div id = "b4" class="b4 box">
        <img class="pb4"/>
    </div>   
    <div id = "b5" class="b5 box">
        <img class="pb5"/>
    </div>   

    <div id = "b6" class="b6 box">
        <img class="pb6"/>
    </div>  
    <div id = "c7" class="c7 box">
        <img class="pc7"/>
    </div>    


    <div id = "c8" class="c8 box">
        <img class="pc8"/>
    </div>  
    <div id = "c9" class="c9 box">
        <img class="pc9"/>
    </div>    
    <div class="winSpot">
        <h1>Winner</h1>
        <img class="winner"/>
    </div>  
    <div class="reset">
        <h1>Reset</h1>
        <input class= reset type="reset"/>
    </div>    

</div>
<script src="tic.js"></script>
</body>
</html>
